name: Auto build tracks.json

on:
  push:
    branches: ["main"]
    paths:
      - "music/**"
      - "tools/**"
      - ".github/workflows/build-tracks.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Generate tracks.json
        run: node tools/generate_tracks.mjs
      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tracks.json
          git diff --staged --quiet || git commit -m "Auto-update tracks.json"
          git push
